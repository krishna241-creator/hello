<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lists In HTML </h1>
    <h2>ORDERED LIST</h2>
    <ol>
        <li>name</li>
        <li>age</li>
        <li>gender</li>
    </ol>
    <hr>
    <h2>UNORDERED LIST</h2>
    <ul>
        <li>name</li>
        <li>age</li>
        <li>gender</li>
    </ul>
    <hr>
    <h2>DESCRIPTION LIST</h2>
    <dl>
        <dt>name</dt>
        <dt>age</dt>
        <dt>gender</dt>
    </dl>
</body>
</html>
